---
- name: Install & prepare Attack Range prerequisites (exact steps you provided)
  hosts: all
  become: yes

  tasks:
    
    # âœ… 1. Load Terraform outputs first
    - name: Get Terraform outputs
      command: terraform output -json
      args:
        chdir: /home/ubuntu/Automating_attack_range
      register: tf_output_raw

    - name: Set Terraform output fact
      set_fact:
        tf_output: "{{ tf_output_raw.stdout | from_json }}"

    - name: Populate group_vars/all.yml dynamically
      copy:
        dest: group_vars/all.yml
        content: |
          terraform_url: "https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip"
          terraform_zip: "/tmp/terraform.zip"
          awscli_url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
          awscliv2_zip: "/tmp/awscliv2.zip"

          aws_access_key: "{{ tf_output.aws_access_key.value }}"
          aws_secret_key: "{{ tf_output.aws_secret_key.value }}"
          aws_region: "{{ tf_output.aws_region.value }}"

          attack_range_password: "{{ tf_output.attack_range_password.value }}"
          attack_range_key_name: "{{ tf_output.key_name.value }}"

    - name: Apt update
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install base packages
      apt:
        name:
          - python3
          - git
          - unzip
          - python3-pip
          - curl
        state: present

    - name: Download Terraform zip
      get_url:
        url: "{{ terraform_url }}"
        dest: "{{ terraform_zip }}"
        mode: '0644'

    - name: Unarchive Terraform
      unarchive:
        src: "{{ terraform_zip }}"
        dest: /tmp
        remote_src: yes

    - name: Move terraform binary to /usr/local/bin
      command: mv /tmp/terraform /usr/local/bin/terraform
      args:
        creates: /usr/local/bin/terraform

    - name: Ensure terraform is executable
      file:
        path: /usr/local/bin/terraform
        mode: '0755'
        owner: root
        group: root

    - name: Clone the Attack Range repository
      git:
        repo: "https://github.com/splunk/attack_range.git"
        dest: "{{ ansible_env.HOME }}/attack_range"
        version: HEAD
        update: no

    - name: Download AWS CLI v2 zip
      get_url:
        url: "{{ awscli_url }}"
        dest: "{{ awscliv2_zip }}"
        mode: '0644'

    - name: Unarchive AWS CLI v2
      unarchive:
        src: "{{ awscliv2_zip }}"
        dest: /tmp
        remote_src: yes
        creates: /tmp/aws/install

    - name: Install AWS CLI v2
      command: /tmp/aws/install --update
      args:
        creates: /usr/local/bin/aws

    - name: Verify aws --version
      command: aws --version
      register: aws_version
      ignore_errors: yes

    - name: Print aws version (for debug)
      debug:
        msg: "{{ aws_version.stdout | default(aws_version.stderr) }}"

    - name: Ensure .aws directory exists in remote user's HOME
      file:
        path: "{{ ansible_env.HOME }}/.aws"
        state: directory
        mode: '0700'
        owner: "{{ ansible_user_id | default(ansible_user) }}"
        group: "{{ ansible_user_id | default(ansible_user) }}"

    - name: Create AWS credentials file
      copy:
        dest: "{{ ansible_env.HOME }}/.aws/credentials"
        content: |
          [default]
          aws_access_key_id = {{ aws_access_key }}
          aws_secret_access_key = {{ aws_secret_key }}
        owner: "{{ ansible_user_id | default(ansible_user) }}"
        group: "{{ ansible_user_id | default(ansible_user) }}"
        mode: '0600'

    - name: Create AWS config file (region)
      copy:
        dest: "{{ ansible_env.HOME }}/.aws/config"
        content: |
          [default]
          region = {{ aws_region }}
        owner: "{{ ansible_user_id | default(ansible_user) }}"
        group: "{{ ansible_user_id | default(ansible_user) }}"
        mode: '0644'
  
    - name: Install Poetry and Python dependencies
      shell: |
        curl -sSL https://install.python-poetry.org/ | python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry self add poetry-plugin-shell
        poetry install --no-interaction
      args:
        chdir: /root/attack_range         
        executable: /bin/bash
      become: yes

    - name: Ensure target dir exists for attack_range key
      become: yes
      file:
        path: /root/attack_range
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Copy private key from controller to remote (secure)
      become: yes
      copy:
        src: "/home/ubuntu/Automating_attack_range/keys/{{ attack_range_key_name }}.pem"
        dest: "/root/attack_range/{{ attack_range_key_name }}.key"
        owner: root
        group: root
        mode: '0600'
        backup: no

    - name: Write attack_range.yml with the provided content (use aws_region var)
      become: yes
      copy:
        dest: /root/attack_range/attack_range.yml
        content: |
          general:
            cloud_provider: aws
            attack_range_password: {{ attack_range_password }}
            key_name: {{ attack_range_key_name }}
            ip_whitelist: 0.0.0.0/0
            attack_range_name: ar-Attack
          aws:
            region: "{{ aws_region }}"
            private_key_path: /root/attack_range/{{ attack_range_key_name }}.key
          windows_servers:
          - hostname: ar-win-dc
            windows_image: windows-server-2022
            create_domain: '1'
            install_red_team_tools: '1'
            bad_blood: '1'
          linux_servers:
          - hostname: ar-linux
          kali_server:
            kali_server: '1'
          nginx_server:
            nginx_server: '1'
          zeek_server:
            zeek_server: '1'
          snort_server:
            snort_server: '1'
        owner: root
        group: root
        mode: '0600'

    - name: Run attack_range build (uses poetry) as root (export AWS envs to guarantee matching region)
      become: yes
      shell: |
        export AWS_DEFAULT_REGION="{{ aws_region }}"
        export AWS_REGION="{{ aws_region }}"
        export AWS_ACCESS_KEY_ID="{{ aws_access_key }}"
        export AWS_SECRET_ACCESS_KEY="{{ aws_secret_key }}"
        export PATH="/root/.local/bin:$PATH"
        /root/.local/bin/poetry run python attack_range.py build
      args:
        chdir: /root/attack_range
        executable: /bin/bash
      register: build_result

    - name: Print build stdout/stderr
      debug:
        msg: |
          stdout: {{ build_result.stdout | default('') }}
          stderr: {{ build_result.stderr | default('') }}
